<form class="form-inline" action="<{:U('Members/members')}>" method="get">

      <thead>
      <tr>

        <th>ID</th>
        <th>管理员账号</th>
        <th class="hidden-480"><i class="icon-user"></i>

      </tr>
      </thead>

      <tbody>
      <volist name="members" id="m">

      <tr>

        <td>

        <td><{$m['adname']}></td>
        <td class="hidden-480"><{$m['role']==1?'普通管理员':'网络编辑'}></td>
        <td><{$m['add_time']|date="Y-m-d H:i:s",###}></td>

        <if condition="($m['status'] eq 1)">
        <td class="hidden-480">
          <span class="label label-lg label-success arrowed-in arrowed-right">正常登录</span>
        </td>
          <else />
          <td class="hidden-480">
            <span class="label label-lg label-danger arrowed-in arrowed-right"><i class="icon-lock bigger-120"></i>&nbsp;锁&nbsp;&nbsp;定</span>
          </td>

        <!--<td></td>-->
        <td>
          <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">

            <a href="<{:U('Members/edit',array('id'=>$m['id']))}>">
            <button class="btn btn-sm btn-info">
              <i class="icon-edit bigger-120"></i>
              编辑
            </button>
            </a>
            <a href="<{:U('Members/updateRecycle',array('id'=>$m['id']))}>">
            <button class="btn btn-sm btn-danger">
              <i class="icon-trash bigger-120"></i>
              删除
            </button>
            </a>
            <!--<button class="btn btn-sm btn-warning">-->
              <!--<i class="icon-flag bigger-120"></i>-->
            <!--</button>-->
          </div>

          <div class="visible-xs visible-sm hidden-md hidden-lg">

                <i class="icon-cog icon-only bigger-110"></i>
              </button>

              <ul class="dropdown-menu dropdown-only-icon dropdown-yellow pull-right dropdown-caret dropdown-close">

                    </span>
                  </a>
                </li>

                <li>

                    <span class="green">
                      <i class="icon-edit bigger-120"></i>
                    </span>
                  </a>
                </li>

                <li>
                  <a data-original-title="Delete" href="#" class="tooltip-error" data-rel="tooltip" title="">
                    <span class="red">
                      <i class="icon-trash bigger-120"></i>
                    </span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
