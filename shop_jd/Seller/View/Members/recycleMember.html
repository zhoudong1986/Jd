<div class="col-xs-12" style="margin-top:10px;">
  <div class="table-responsive">
    <table id="sample-table-1" class="table table-striped table-bordered table-hover">
      <thead>
      <tr>

        <th>ID</th>
        <th>管理员账号</th>
        <th class="hidden-480"><i class="icon-user"></i>
          管理员角色</th>

        <th>

        </th>
        <!--<th class="hidden-480">管理员角色</th>-->
        <th class="hidden-480">登录状态</th>
        <th><i class="icon-cogs bigger-110 hidden-480"></i>

      </tr>
      </thead>

      <tbody>
      <volist name="data" id="m">

        <tr>

          <td>
            <a href="#" id="iddd"><{$m['id']}></a>
          </td>
          <td><{$m['adname']}></td>
          <td class="hidden-480"><{$m['role']==1?'普通管理员':'网络编辑'}></td>
          <td><{$m['add_time']|date="Y-m-d H:i:s",###}></td>

          <if condition="($m['status'] eq 1)">
            <td class="hidden-480">
              <span class="label label-lg label-success arrowed-in arrowed-right">正常登录</span>
            </td>
            <else />
            <td class="hidden-480">
              <span class="label label-lg label-danger arrowed-in arrowed-right"><i class="icon-lock bigger-120"></i>&nbsp;锁&nbsp;&nbsp;定</span>
            </td>
          </if>
          <!--<td></td>-->
          <td>
            <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">

              <a href="<{:U('Members/recover',array('id'=>$m['id']))}>">
                <button class="btn btn-sm btn-info" id="aaa">
                  <i class="icon-star bigger-120"></i>
                  恢复
                </button>
              </a>
              <a href="<{:U('Members/delRecycle',array('id'=>$m['id']))}>">
              <!--<a href="#">-->
                <button class="btn btn-sm btn-danger" id="foreverDel">
                  <i class="icon-trash bigger-120"></i>
                  永久删除
                </button>
              </a>

            </div>

            <div class="visible-xs visible-sm hidden-md hidden-lg">
              <div class="inline position-relative">
                <button class="btn btn-minier btn-primary dropdown-toggle" data-toggle="dropdown">
                  <i class="icon-cog icon-only bigger-110"></i>
                </button>

                <ul class="dropdown-menu dropdown-only-icon dropdown-yellow pull-right dropdown-caret dropdown-close">
                  <li>
                    <a data-original-title="View" href="#" class="tooltip-info" data-rel="tooltip" title="">
                    <span class="blue">
                      <i class="icon-zoom-in bigger-120"></i>
                    </span>
                    </a>
                  </li>

                  <li>
                    <a data-original-title="Edit" href="#" class="tooltip-success" data-rel="tooltip" title="">
                    <span class="green">
                      <i class="icon-edit bigger-120"></i>
                    </span>
                    </a>
                  </li>

                  <li>
                    <a data-original-title="Delete" href="#" class="tooltip-error" data-rel="tooltip" title="">
                    <span class="red">
                      <i class="icon-trash bigger-120"></i>
                    </span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </td>
        </tr>
