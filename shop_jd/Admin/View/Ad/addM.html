<!DOCTYPE html>
<html>
<head lang="en">
  <title>后台管理员</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="__ADMINPUBLIC__/css/bootstrap.min.css" rel="stylesheet"></head>

<body>
  <ol class="breadcrumb">
    <li>
      <a href="#">广告管理</a>
    </li>
    <li class="active">添加广告板块</li>
  </ol>

  <div class="container-fluid">
    <div class="panel">
      <div class="panel-heading panel-default">
        <nav class="navbar navbar-primary">
          <div class="container-fluid">
            <div class="navbar-header">
              <a  class="navbar-brand">
                <span class="glyphicon glyphicon-pencil"></span>
                &nbsp;&nbsp;填写广告板块信息
              </a>
            </div>
          </div>
        </nav>
      </div>
      <div class="panel-body ">
        <form id="forms" action="__CONTROLLER__/doAdd" class="form-horizontal" method="post"  onsubmit='return false'>
          <div class="form-group">
            <label for="pa" class="control-label col-sm-2 col-sm-offset-2">板块隶属:</label>
            <div class="col-sm-3">
              <select name="type" id="pa" class="form-control">
                <option value="0">顶级分类</option>
                <volist name="model" id="m">
                <eq name="m.pid" value="0">
                  <option value="<{$m['id']}>"><{$m['name']}></option>
                  <else />
                  <option value="<{$m['id']}>">&nbsp;&nbsp;&nbsp;&nbsp;<{$m['name']}></option>
                </eq>
                    </volist>
                  </select>
                </div>
              </div>
                  <div id="bor" class="form-group">
            <label for="name" class="control-label col-sm-2 col-sm-offset-2">板块名称:</label>
            <div class="col-sm-3">
              <input type="text" id="name" name="name" class="form-control" value=""></div>
          </div>
              <div class="form-group">
                <div class="col-sm-offset-4 col-sm-5">
                  <button class="btn btn-success btn-lg" id="submit">添加</button>
                </div>
              </div>
            </div>

          </div>

        </div>
        <script src="__ADMINPUBLIC__/js/jquery-1.10.2.min.js"></script>
        <!-- jQuery -->
        <script src="__ADMINPUBLIC__/js/bootstrap.min.js"></script>
        <script>
    $(function(){
      $('input').focus(function(){
        $(this).parent('div').parent('div').removeClass('has-error');
      });
      $('#submit').click(function(){
        var $name = $('#name').val();
        if($name == ''){
          $('#name').parent('div').parent('div').addClass('has-error');
          return false;
        }
        $('#forms').removeAttr('onsubmit');
        

      });
    })
    </script>

</body>
      </html>
