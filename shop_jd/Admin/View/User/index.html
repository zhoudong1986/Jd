<!DOCTYPE html>
<html>
<head lang="en">
  <title>后台管理员</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="__ADMINPUBLIC__/css/bootstrap.min.css" rel="stylesheet"></head>
<body>
  <ol class="breadcrumb">
    <li>
      <a href="#">会员管理</a>
    </li>
    <li class="active">前台买家</li>
  </ol>
  <nav class="navbar navbar-primary">
    <div class="container-fluid">
      <div class="navbar-header">
        <a href="" class="navbar-brand">
          <span class="glyphicon glyphicon-th-list"></span>
          &nbsp;&nbsp;买家列表
        </a>

      </div>
      <div class="collapse navbar-collapse" >
        <form class="navbar-form navbar-right" action="__MODULE__/Member/admin" role="search" method="get">
          <div class="form-group">
            <label for="search" class="control-label">账号:</label>
            <input type="text" id="search" class="form-control" name="search"></div>
          <button type="button" class="btn  btn-primary">搜索</button>
        </form>
      </div>
    </div>
  </nav>

  <table style="text-align:center"  class="table  table-bordered table-hover table-striped" >
    <thead align="center">
      <tr class="info">
        <td> <strong>ID</strong>
        </td>
        <td> <strong>买家账号</strong>
        </td>
        <td>
          <strong>买家等级</strong>
        </td>
        <td>
          <strong>头像</strong>
        </td>
        <td>
          <strong>状态</strong>
        </td>
        <td>
          <strong>操作</strong>
        </td>
      </tr>
    </thead>
    <tbody>
      <volist name="users" id="u">
        <tr>
          <td scope="row">
            <strong><{$u['user_id']}></strong>
            </td>
            <td>
              <{$u['user_name']}></td>
              <td>
                <{$u['level']}>
              </td>
              <td>
                <img src="<{$u['pic']}>
                " width="50px" height="50px" alt="..." class="img-thumbnail">
              </td>
              <td>
                <if condition="$u['status'] eq 1">
                <button class="btn btn-success " value="0" sid="<{$u['user_id']}>"><span class="glyphicon glyphicon-ok"></span></button>
                <button class="btn btn-default hide" value="1" sid="<{$u['user_id']}>"><span class="glyphicon glyphicon-lock"></span></button>
                <else />
                <button class="btn btn-default" value="1" sid="<{$u['user_id']}>"><span class="glyphicon glyphicon-lock"></span></button>
                <button class="btn btn-success hide" value="0" sid="<{$u['user_id']}>"><span class="glyphicon glyphicon-ok"></span></button>
                </if>
              </td>
              <td>
                <a href="__MODULE__/User/getInfo/id/<{$u['user_id']}>
                  " class="btn btn-info ">
                  <span class="glyphicon glyphicon-pencil"></span>
                  资料
                </a>
                <a href="__MODULE__/User/editPwd/id/<{$u['user_id']}>/name/<{$u['user_name']}>" class="btn btn-warning  ">
                    <span>修改密码</span>
                  </a>
                  <a href="__MODULE__/User/del/id/<{$u['user_id']}>" class="btn btn-danger ">删除</a>
                </td>
              </tr>

            </volist>
            <tr>
              <td colspan="6" align="right">
                <{$pageNav}></td>
              </tr>

            </tbody>
          </table>

          <script src="__ADMINPUBLIC__/js/jquery-1.10.2.min.js"></script>
          <!-- jQuery -->
          <script src="__ADMINPUBLIC__/js/bootstrap.min.js"></script>
          <script>
          $(function(){
            $('tbody button').click(function(){
              var $flag = false;
              var $status = $(this).attr('value');
              var $id = $(this).attr('sid');
              $.post(
                '<{:U("User/status")}>',
                {'status':$status,'id':$id},
                function($msg){
                  if(!$msg){
                    alert('系统忙,请稍后再操作'+$status);
                    location.href = '<{:U("User/index")}>';
                  }
                }
                );
              $(this).toggleClass('hide');
              $(this).siblings('button').toggleClass('hide');
            });
          })
          </script>          
</body>
        </html>
