<!DOCTYPE html>
<html>
<head lang="en">
  <title>后台管理员</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="__ADMINPUBLIC__/css/bootstrap.min.css" rel="stylesheet"></head>
<body>
  <ol class="breadcrumb">
    <li>
      <a href="#">订单管理</a>
    </li>
    <li class="active" id="my">订单回收站</li>
  </ol>
  <nav class="navbar navbar-primary">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand">
          <span class="glyphicon glyphicon-th-list"></span>
          &nbsp;&nbsp;订单列表
         
        </a>

      </div>
      <div class="collapse navbar-collapse" >
        <form class="navbar-form navbar-right" action="__MODULE__/Order/recycle" role="search" method="get">
          <div class="form-group">
            <label for="search" class="control-label">订单号:</label>
            <input type="text" id="search" class="form-control" value="<{$search}>" name="search"></div>
            <input type="submit" class="btn  btn-primary" value="搜索">
        </form>
      </div>
    </div>
  </nav>

  <table style="text-align:center"  class="table  table-bordered table-hover table-striped" >
    <thead align="center">
      <tr class="info">
        <td> <strong>订单号</strong>
        </td>
        <td> <strong>商品名称</strong>
        </td>
        <td> <strong>商品属性</strong>
        </td>
        <td>
          <strong>商品图片</strong>
        </td>
        <td>
          <strong>成交价</strong>
        </td>
        <td>
          <strong>订单状态</strong>
        </td>
        <td>
          <strong>操作</strong>
        </td>
      </tr>
    </thead>
    <tbody>
      <volist name="order" id="o">
        <tr id="t<{$o['order_id']}>">
          <td scope="row">
            <strong><{$o['order_sn']}></strong>
            </td>
            <td>
              <volist name="o.list" id="list">
                <{$list.goods_name}><br />
              </volist>
              </td>
              <td>
                <volist name="o.list" id="list">
                  <{$list.goods_attr}><br/>
                </volist>
              </td>
                <td>
                      <volist name="o.list" id="list">
                      <img src="<{$list.goods_img}>" width="50px" height="50px" alt="..." class="img-thumbnail" /><br>
                      </volist>
                  </td>
                  <td>
                    <volist name="o.list" id="list">
                    <button class="btn btn-default"><span class="glyphicon glyphicon-usd"></span><{$list.goods_price}></button><br/>
                    </volist>
                  </td>
                  <td>
                    <switch name="o.order_status">
                      <case value="1"><button class="btn btn-danger">待付款</button></case>
                      <case value="2">
                        <button class="btn btn-warning">待发货</button>
                      </case>
                      <case value="3"><button class="btn btn-info">已发货</button></case>
                      <case value="4"><button class="btn btn-success">已完成</button></case>
                      <case value="5"><button class="btn btn-danger">订单已取消</button></case>
                    </switch>
                  </td>
                  <td>

                    <a href="__MODULE__/Order/recover/id/<{$o['order_id']}>" class="btn btn-success ">
                      恢复
                    </a>
                    <a href="__MODULE__/Order/del/id/<{$o['order_id']}>" class="btn btn-danger ">删除</a>
                    </td>
                  </tr>

                </volist>
                <tr>
                  <td colspan="7" align="right">
                    <{$page}></td>
                  </tr>

                </tbody>
              </table>
              <iframe name="photo" id="photo" width="600px" class="hide" height="300px" frameborder="0"></iframe>

              <script src="__ADMINPUBLIC__/js/jquery-1.10.2.min.js"></script>
              <script src="__ADMINPUBLIC__/js/layer/layer.js"></script>
              <!-- jQuery -->
              <script src="__ADMINPUBLIC__/js/bootstrap.min.js"></script>
              <script>
          </script>
</body>
            </html>
