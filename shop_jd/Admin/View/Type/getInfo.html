<!DOCTYPE html>
<html>
<head lang="en">
  <title>后台管理员</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="__ADMINPUBLIC__/css/bootstrap.min.css" rel="stylesheet"></head>

<body>
  <ol class="breadcrumb">
    <li>
      <a href="#">商品分类管理</a>
    </li>
    <li >
      <a href="#">商品分类列表</a>
    </li>
    <li >
      <a href="#">
        <{$cate['cat_name']}></a>
      </li>
      <li class="active">详情</li>
    </ol>
    
    <div class="container-fluid">
      <div class="panel">
        <div class="panel-heading panel-default">
          <nav class="navbar navbar-primary">
      <div class="container-fluid">
        <div class="navbar-header">
          <a  class="navbar-brand">
            <span class="glyphicon glyphicon-pencil"></span>
            &nbsp;&nbsp;商品分类详情
          </a>
        </div>
      </div>
    </nav>
        </div>
        <div class="panel-body ">
          <form id="forms" action="__CONTROLLER__/doEdit" class="form-horizontal" method="post" enctype="multipart/form-data">
            <div class="form-group">
              <label class="control-label col-sm-2 col-sm-offset-2">商品分类名称:</label>
              <div class="col-sm-5">
                <input type="text" name="name" class="form-control" value="<{$cate['cat_name']}>">
                </div>
              </div>
              <div class="form-group ">
                <label  class="col-sm-2 col-sm-offset-2 control-label">商品分类父ID:</label>
                <div class="col-sm-5 ">
                  <input type="text" name="pid" class="form-control "readonly value="<{$cate['parent_id']}>">
                </div>
              </div>
              <div class="form-group">
                <label for="email" class="control-label col-sm-2 col-sm-offset-2">path:</label>
                <div class="col-sm-5">
                  <input type="text" name="path" class="form-control "readonly id="email" value="<{$cate['path']}>"></div>
              </div>
              <eq name="cate['is_show']" value="1">
              <div class="form-group">
                <label  class="col-sm-2 col-sm-offset-2 control-label">分类状态:</label>
                <div class="col-sm-5">
                 <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-ok"></span></button>
                </div>
              </div>
              <else />
              <div class="form-group">
                <label  class="col-sm-2 col-sm-offset-2 control-label">分类状态:</label>
                <div class="col-sm-7">
                  <button type="button" class="btn btn-warning"><span class="glyphicon glyphicon-remove"></span></button>
                </div>
              </div>
              </eq>
              <div class="form-group">
              <label class="control-label col-sm-2 col-sm-offset-2">商品分类描述:</label>
              <div class="col-sm-7">
                <textarea name="Desc" id="Desc" cols="70" rows="5"><{$cate['cat_desc']}></textarea>
                <textarea name="oDesc" id="oDesc" cols="70" rows="5" class="hide"><{$cate['cat_desc']}></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-4 col-sm-5">
                  <button class="btn btn-success  btn-lg" id="submit">提交</button>
                  <a href="__CONTROLLER__/index" class="btn btn-danger btn-lg">返回</a>
                </div>
              </div>
              <input type="hidden" name="id" value="<{$id}>">
              </form>
          </div>
            
        </div>

      </div>
      <script src="__ADMINPUBLIC__/js/jquery-1.10.2.min.js"></script>
      <!-- jQuery -->
      <script src="__ADMINPUBLIC__/js/bootstrap.min.js"></script>
      <script>
      </script>
     
</body>
    </html>
